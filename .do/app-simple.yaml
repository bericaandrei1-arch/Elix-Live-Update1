# Lionfish App - Digital Ocean App Platform Configuration
# Simplified version for quick deployment

name: lionfish-app
region: nyc
services:
- name: elix-star-live
  source_dir: /
  github:
    repo: your-username/elix-star-live
    branch: main
  build_command: npm install && npm run build
  run_command: npm run preview
  environment_slug: node-js
  instance_size_slug: basic-xxs
  http_port: 4173
  routes:
  - path: /
  envs:
  - key: NODE_ENV
    value: production
  health_check:
    http_path: /
    timeout_seconds: 10
    port: 4173